<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if signer %}Editar{% else %}Criar{% endif %} Signer</title>
</head>
<body>
    <h1>{% if signer %}Editar{% else %}Criar{% endif %} Signer</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    
    <a href="{% url 'signer-list' %}">Voltar para a lista</a>
</body>
</html>
